<div class="card">
  <div class="card-header">
    <h3 class="card-title">{title}</h3>    
    <form action="/delete{title}" method="POST">
      <button type="submit" class="btn-delete" data-id={dataid}>x</button>
    </form>
  </div>
  <div class="card-content">
    <p>
      {text}
    </p>
  </div>
</div>
